name: OWASP ZAP Baseline Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scanar a aplicação web com ZAP

    services:
      juiceshop:
        image: bkimminich/juice-shop
        ports:
          - 3000:3000

    steps:
      - name: Checar o código (Checkout)
        uses: actions/checkout@v3

      # ETAPA 1 CORRIGIDA: Criar o arquivo de regras PRIMEIRO
      - name: Criar arquivo de regras
        run: |
          echo "rules:" > rules.yaml
          echo "  - id: 10202" >> rules.yaml
          echo "    action: ignore" >> rules.yaml
      
      # ETAPA 2 CORRIGIDA: Rodar o ZAP Scan DEPOIS
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://juiceshop:3000'
          # Agora o ZAP vai encontrar o arquivo 'rules.yaml'
          cmd_options: '-c rules.yaml'
