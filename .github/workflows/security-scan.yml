name: OWASP ZAP Baseline Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scanar a aplicação web com ZAP

    services:
      juiceshop:
        image: bkimminich/juice-shop
        ports:
          - 3000:3000

    steps:
      - name: Checar o código (Checkout)
        uses: actions/checkout@v3

      # ETAPA 1 CORRIGIDA: Criar o arquivo com 3 partes e TABS
      - name: Criar arquivo de regras
        run: |
          # Formato: [ID] <TAB> [AÇÃO] <TAB> [PLACEHOLDER]
          # O '\t' é o caractere de TAB
          printf "10202\tIGNORE\t.\n" > rules.yaml
      
      # ETAPA 2: Rodar o ZAP Scan
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://juiceshop:3000'
          # Agora o ZAP vai ler o arquivo 'rules.yaml'
          cmd_options: '-c rules.yaml'
